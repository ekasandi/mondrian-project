<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0px;
      padding: 0px;
    }

    .container{
      height: 748px;
      width: 748px;
      display: grid;
      grid-template-rows: 414px 130px 155px 20px;
      grid-template-columns: 320px 198px 153px 50px;
      gap: 9px;
      background-color: black;
    }

    .red{
      background-color: #E72F24;
      grid-area: 1 / 1 / 2 / 2;
    }

    .white{
      background-color: #F0F1EC;
    }

    .black{
      background-color: #232629;
      color: white;
    }

    .blue{
      background-color: #004592;
      border-bottom: 10px solid black;
    }

    .yellow{
      background-color: #F9D01E;
    }

    .white1{
      grid-area: 1/2/2/5;
    }

    .white2{
      grid-area: 2/1/4/2;
    }

    .white3{
      grid-area: 2/2/4/4;
    }

    .blue{
      grid-area: 2/4/3/5;
    }

    .white4{
      grid-area: 3/4/5/5;
    }

    .white5{
      grid-area: 4/1/5/2;
    }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="red"></div>
    <div class="white1 white"></div>
    <div class="white2 white"></div>
    <div class="white3 white"></div>
    <div class="white4 white"></div>
    <div class="white5 white"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="black1 black"></div>
  </div>


</body>

</html>
